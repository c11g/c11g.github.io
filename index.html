<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>코트 예약 수동 시스템</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div data-floating>
    Drag to Bookmark Bar
    <span data-url-container></span>
    <span data-bookmarklet-container></span>
  </div>
  <strong>STEP 1</strong>
  <p>코트, 날짜, 시간이 선택된 정보 입력 화면으로 넘어갈 수 있는 URL 준비</p>
  <section>
    <strong>코트 선택</strong>
    <div data-place-container>
      <input type="radio" id="place6" name="place" data-place checked value="28"><label for="place6">6코트</label>
      <input type="radio" id="place7" name="place" data-place value="29"><label for="place7">7코트</label>
    </div>
  </section>
  <section>
    <strong>날짜 선택</strong>
    <input type="date" data-date>
  </section>
  <section>
    <strong>시간 선택</strong>
    <div data-time-container></div>
  </section>
  <button type="button" data-generate-url>Generate URL</button>
  <strong>STEP 2</strong>
  <p>필수 정보를 자동으로 입력 후 신청 버튼까지 클릭되는 북마클릿을 북마크바에 준비</p>
  <section>
    <strong>필요 정보 입력</strong>
    <div data-field-container>
      <label for="label-team">대표자(또는 단체명)</label>
      <input type="text" id="label-team" data-team placeholder="쏘다">
      <label for="label-users">참가인원</label>
      <input type="text" id="label-users" data-users placeholder="8">
      <label for="label-purpose">이용목적</label>
      <input type="text" id="label-purpose" data-purpose placeholder="생활 체육">
    </div>
  </section>
  <button type="button" data-bookmarklet>Generate Bookmarklet</button>
  <script src="index.js"></script>
</body>
</html>
